<html>
    <head>
        <style>
            * {
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 20px;
            }
            h1 {
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 32px;
            }
        </style>
    </head>

    <body>
        <h1>GRAIL Leaderboard</h1>
        <table>
            {% for user in userCount %}
            <tr><td>{{ user[0] }}</td><td> : {{ user[1] }} GPUs</td></tr>
            {% endfor %}
        </table>
        {% for server in serverInfo %}
        <h1>{{ server[0] }}</h1>
        <ul>
            {% for info in server[1] %}
            <li>{{ info }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
        {{ timestamp }}
    </body>
</html>
