<html>
    <head>
        <style>
            * {
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 20px;
            }
            h1 {
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 32px;
            }
            yellow {
                color: #ffbf00;
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 20px;
            }
            red {
                color: #ff0000;
                font-family: 'Lato', Verdana, Helvetica, sans-serif;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <h1>{{ username }}</h1>

        <table>
            {% for info in user_info %}
            <tr>
                <td>{{ info[0] }}</td>
                <td>{{ info[1] }}</td>
            </tr>
            {% endfor %}
        </table>

        <br><br><br><br>
        Last updated: {{ timestamp }}
    </body>
</html>
